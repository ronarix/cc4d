<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - CC4D Rhythmusspiel</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #model-container {
            width: 100%;
            height: 100vh;
            background: #f0f0f0;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #d00;
            display: none;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .control-button {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .control-button:hover {
            background: white;
        }
    </style>
</head>
<body>
    <div id="model-container">
        <div id="loading">
            <h2>Lade 3D-Modell...</h2>
            <p>Das CC4D Rhythmusspiel wird geladen</p>
        </div>
        <div id="error">
            <h2>Fehler beim Laden des 3D-Modells</h2>
            <p>Bitte versuchen Sie es später erneut oder kontaktieren Sie den Support.</p>
        </div>
    </div>
    <div id="controls">
        <button class="control-button" id="zoom-in" title="Vergrößern">+</button>
        <button class="control-button" id="zoom-out" title="Verkleinern">-</button>
        <button class="control-button" id="reset" title="Zurücksetzen">↻</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/STLLoader.js"></script>
    
    <script>
        // Initialisierung der Szene, Kamera und Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-container').appendChild(renderer.domElement);
        
        // Beleuchtung hinzufügen
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(1, 1, 1);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(-1, -1, -1);
        scene.add(directionalLight2);
        
        // OrbitControls für Kamerasteuerung
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        
        // Fallback-Modell erstellen, falls STL nicht geladen werden kann
        function createFallbackModel() {
            // Einfaches Würfelmodell als Fallback
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({
                color: 0x3080ff,
                specular: 0x111111,
                shininess: 100
            });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Fallback-Modell rotieren lassen
            function animateFallback() {
                requestAnimationFrame(animateFallback);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                controls.update();
                renderer.render(scene, camera);
            }
            
            animateFallback();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        // STL-Loader für das 3D-Modell
        const loader = new THREE.STLLoader();
        let model;
        let modelLoaded = false;
        
        // Timeout für Ladevorgang
        const loadTimeout = setTimeout(() => {
            if (!modelLoaded) {
                console.error('STL loading timeout');
                createFallbackModel();
            }
        }, 10000); // 10 Sekunden Timeout
        
        loader.load(
        'models/CC4D_Full.stl'
         ,function (geometry) {
                clearTimeout(loadTimeout);
                modelLoaded = true;
                
                // Material für das Modell erstellen
                const material = new THREE.MeshPhongMaterial({
                    color: 0x3080ff,
                    specular: 0x111111,
                    shininess: 100
                });
                
                // Mesh erstellen und zur Szene hinzufügen
                model = new THREE.Mesh(geometry, material);
                
                // Modell zentrieren
                geometry.computeBoundingBox();
                const boundingBox = geometry.boundingBox;
                const center = new THREE.Vector3();
                boundingBox.getCenter(center);
                model.position.set(-center.x, -center.y, -center.z);
                
                // Modell skalieren
                const size = new THREE.Vector3();
                boundingBox.getSize(size);
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 3 / maxDim;
                model.scale.set(scale, scale, scale);
                
                scene.add(model);
                
                // Loading-Anzeige ausblenden
                document.getElementById('loading').style.display = 'none';
                
                // Animationsschleife starten
                animate();
            },
            function (xhr) {
                // Ladefortschritt
                console.log((xhr.loaded / xhr.total * 100) + '% geladen');
            },
            function (error) {
                // Fehlerbehandlung
                clearTimeout(loadTimeout);
                console.error('Fehler beim Laden des STL-Modells', error);
                createFallbackModel();
            }
        );
        
        // Steuerelemente
        document.getElementById('zoom-in').addEventListener('click', function() {
            camera.position.z -= 0.5;
        });
        
        document.getElementById('zoom-out').addEventListener('click', function() {
            camera.position.z += 0.5;
        });
        
        document.getElementById('reset').addEventListener('click', function() {
            camera.position.set(0, 0, 5);
            controls.reset();
        });
        
        // Fenstergrößenänderung
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animationsschleife
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Starte die Animation sofort für bessere Benutzererfahrung
        animate();
    </script>
</body>
</html>
